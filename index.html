<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Study Timer</title>
</head>

<body>
    <div class="container-fluid" id="container">
        <p id="time" class="py-0 my-0">00:00</p>
        <form id="form" autocomplete="off">
            <div id="btns">
                <button type="button" id="set" class="btn btn-success my-0 py-2" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Set timer</button>
                <button id="stop" class="btn btn-success my-0 py-2">Stop</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header hr-none">
                    <h1 class="modal-title fs-5 text-dark" id="staticBackdropLabel">Study and break sessions</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-0 text-center">
                            <input type="text" class="form-control p-3" id="study-session"
                                placeholder="Enter study or break session in minutes" required />
                        </div>
                        <!-- <div class="mb-3">
                            <input type="text" class="form-control p-3" id="break-session"
                                placeholder="Enter study session in minutes" required>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="start">Start</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
    <!-- Bootstrap JavaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
